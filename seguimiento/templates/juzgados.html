{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block contenido %}

{% if lista_juzgados %}
    <ul>
    {% for juzgado in lista_juzgados %}
        <li>{{ juzgado.nombre_juzgado }} <a href="/admin/seguimiento/juzgado/{{juzgado.id}}/">Editar</a></li>
    {% endfor %}
    </ul>


{% else %}
    <p>No hay juzgados.</p>
{% endif %}
{% endblock %}
