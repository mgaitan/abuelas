{% extends "base.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block contenido %}

{% if causas %}
    <ul>
    {% for causa in causas %}
        <li><h3><a href="/causas/{{ causa.id }}"/ >{{ causa.nombre_caso }}</a></h3> <a href="/admin/seguimiento/caso/{{caso.id}}/">Editar</a></li>
    {% endfor %}
    </ul>


{% else %}
    <p>No hay causas.</p>
{% endif %}
{% endblock %}
